<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nav bar</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" >
    <style>
        * {
            padding:0 ;
            margin:0 ;
        }
        header {
            background-color:#ccc;
            position: sticky;
            top:0px ;
        }
        nav {
            max-width: 1200px;
            margin:0px auto ;
            height:50px ;
            line-height: 50px ;
        }
        span.logo {
            float:left;
        }
        #nav-icon {
            display: none;
        }
        ul.menu-items {
            list-style-type: none;
            margin:0 ;
            padding:0 ;
            float:right ;
        }
        /* ul.menu-items {
            float:right;
        } */
        ul li {
            display:inline ;
        }
        ul li a{
            text-decoration: none;
            padding:5px ;
            color:black ;
        }
        ul li:hover {
            background-color:red;
        }
        /* img {
            z-index: 5;
        } */
        #first-image{
            /* position:relative ; */
            /* top:0 ; */
            /* left:0 ; */
            /* right:0 ; */
            /* bottom:0 ; */
            /* z-index: -7; */
            width:1200px ;
            height:auto ;
        }
        #first{
            background-image:url('/images/AC3Q1428.jpg');
            width:100% ;
            height:1100px ;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
        @media screen and (max-width:768px) {
            .menu-items {
                float:left ;
                clear:left ;
            }
            #nav-icon {
                display: block;
            }
            ul.menu-items {
                width:100%;
                text-align:center ;
            }
            ul.menu-items li {
                display:inline-block;
                background-color: aqua;
                width:100% ;
            }
            ul.menu-items li:hover {
                background-color:red;
            }
            #nav-icon {
                float:right ;
                height:50px ;
                width:50px ;
                text-align: center;
                font-size: 30px ;
                background-color:red ;
                cursor:pointer ;
            }
            .menu-items {
                display:none ;
            }
            #nav-icon:before {
                content:'\f0c9 ' ;
                font-family: fontAwesome;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
          <span class="logo" id="air">Air India</span>
          <span id="nav-icon" onclick="myfunction()"></span>
          <ul class="menu-items" id="nav-item">
            <li><a href="#">Home</a></li>
            <li><a href="#">Flight Schedule</a></li>
            <li><a href="#">Fare Rules</a></li>
            <li><a href="#">Charter Flights</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </nav>
    </header>
    <section id="first">

                <table>

                                    <option value="chennai">

                                    <option value="Mumbai">

                                    <opton value="patna">

                                    <option value="Kolkata">

                                </select>
                            </td>
                    </tr>
                    <tr> </tr>
                    <tr>
                        <td colspan="2">
                            <label for="departing-date">
                            <i class="fa fa-calendar" aria-hidden="true">

                    </tr>
                    <tr></tr>
                    <tr>
                      <td colspan="2">
                          <label for="adults">
                            <i class="fa fa-user-plus" aria-hidden="true"></i>
                            Adults

                      </td>
                      <td colspan="2">
                        <label for="children">
                            <i class="fa fa-user-plus" aria-hidden="true"></i>

                    </tr>
                     <tr>
                       <td colspan="2" rowspan="2">

            </div>

    <script>
       function myfunction() {
        var nav=document.getElementById("nav-item") ;
        if(nav.style.display=="none") {
            nav.style.display="block" ;

        } else {
            nav.style.display="none" ;
        }
       }
    </script>
</body>
</html>
